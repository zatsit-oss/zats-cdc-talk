version: "3"
endpoints:
  - name: frontend
    description: Pokesky Frontend
    # comment if free plan to generate random url
    url: frontend.pokesky.ngrok.app
    upstream:
      url: 5173  # Port de votre frontend (Vite utilise généralement 5173)
      protocol: http1
  - name: backend
    description: Pokesky Backend
    # comment if free plan to generate random url
    url: backend.pokesky.ngrok.app
    upstream:
      url: 3000  # Port de votre backend
      protocol: http1
  - name: kafka-proxy
    description: Pokesky Kafka Proxy
    # comment if free plan to generate random url
    url: kafka-proxy.pokesky.ngrok.app
    upstream:
      url: 8082  # Port de votre proxy Kafka
      protocol: http1
